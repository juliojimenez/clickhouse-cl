name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  COVERALLS: true
  COVERALLS_REPO_TOKEN: ${ secret.GITHUB_TOKEN }

jobs:
  all_tests_suite:
    name: All Tests Suite
    runs-on: ubuntu-latest
    
    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Roswell
        env:
          LISP: sbcl-bin
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh

      - name: Install Dependencies
        run: |
          ros install ci-utils
          ros -e '(ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)'

      - name: Test
        run: /home/runner/.roswell/bin/run-fiveam -e t -l clickhouse-test :all-tests
        
