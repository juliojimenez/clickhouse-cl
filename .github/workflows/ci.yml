name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit_tests_suite:
    name: Unit Tests Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: clickhouse
          
      - name: Install ci-utils
        run: ros install ci-utils

      - name: Run Test Suite
        run: /home/runner/.roswell/bin/run-fiveam -e t -l clickhouse clickhouse-test::unit-tests

  integration_tests_suite:
    name: Integration Tests Suite
    runs-on: ubuntu-latest
    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: clickhouse
          
      - name: Install ci-utils
        run: ros install ci-utils

      - name: Run Test Suite
        run: /home/runner/.roswell/bin/run-fiveam -e t -l clickhouse clickhouse-test::integration-tests
