name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  all_tests_suite:
    name: All Tests Suite
    runs-on: ubuntu-latest
    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: clickhouse
          
      - run: sbcl --eval '(asdf:test-system "clickhouse-test")'
