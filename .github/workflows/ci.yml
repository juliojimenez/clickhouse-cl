name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  all_tests_suite:
    name: All Tests Suite
    runs-on: ubuntu-latest

    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144

    container:
      image: juliojimenez/sbcl:latest
      
    steps:
      - name: Run Tests
        run: |
          git clone https://github.com/juliojimenez/clickhouse-cl
          sbcl --non-interactive \
               --eval "(ql:quickload :clickhouse)" \
               --eval "(asdf:test-system \"clickhouse\")"
