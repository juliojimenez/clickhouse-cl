name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  all_tests_suite:
    name: All Tests Suite
    runs-on: ubuntu-latest

    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          sudo apt-get install sbcl
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          sbcl --no-sysinit \
               --no-userinit \
               --non-interactive \
               --load quicklisp.lisp \
               --eval "(quicklisp-quickstart:install)" \
               --eval "(ql-util:without-prompting (ql:add-to-init-file))"
          cp -r $CLICKHOUSE $QUICKLISP
          sbcl --non-interactive \
               --eval "(ql:quickload :http)" \
               --eval "(ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)" \
               --eval "(ql:quickload :clickhouse)" \
               --eval "(asdf:test-system \"clickhouse\")" \
        env:
          QUICKLISP: /home/runner/quicklisp/local-projects/
          CLICKHOUSE: /home/runner/work/clickhouse-cl/clickhouse-cl

