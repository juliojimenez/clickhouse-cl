name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  all_tests_suite:
    name: All Tests Suite
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lisp:
          - sbcl-bin

    env:
      LISP: ${{ matrix.lisp }}

    services: 
      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - 8123:8123
        options: --ulimit nofile=262144:262144

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Lisp
        uses: 40ants/setup-lisp@v2

      - name: Clean fasl
        run: |
          find /home/runner -name 'dexador*.fasl' -exec rm {} \;
          find /home/runner -name 'http*.fasl' -exec rm {} \;

      # - name: Run Test 
      #   uses: 40ants/run-tests@v2
      #   with:
      #     asdf-system: clickhouse
      #     # coveralls-token: ${{ secrets.COVERALLS_TOKEN }}
      #     run-tests: |
      #       (ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)
      #       (ql:quickload :clickhouse-test)
      #       (asdf:test-system "clickhouse")

      - name: Run Tests
        run: |
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          $SBCL/sbcl --load quicklisp.lisp \
                     --eval "(quicklisp-quickstart:install)" \
                     --eval "(ql:add-to-init-file)" \
                     --eval "(quit)"
          $SBCL/sbcl --eval "(ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)" \
                     --eval "(ql:quickload :clickhouse)" \
                     --eval "(asdf:test-system \"clickhouse\")" \
                     --eval "(quit)"
        env:
          SBCL: /home/runner/.roswell/impls/x86-64/linux/sbcl-bin/2.3.1/bin
          QUICKLISP: /home/runner/.roswell/lisp/quicklisp/local-projects
          CLICKHOUSE: /home/runner/work/clickhouse-cl/clickhouse-cl